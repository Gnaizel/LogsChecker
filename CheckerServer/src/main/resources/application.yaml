upload_dir: "/data/files"
result_dir: "/data/result"

logging:
  level:
    root: info
spring:
  servlet:
    multipart:
      max-file-size: 10GB
      max-request-size: 10GB
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  datasource:
    url: jdbc:postgresql://checker-db:5432/logs-checker #jdbc:postgresql://localhost:2345/logs-checker #jdbc:postgresql://checker-db:5432/logs-checker
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
  main:
    banner-mode: off