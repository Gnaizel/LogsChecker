upload_dir: /путь/к/директории/для/загрузок

logging:
  level:
    root: info
    ru.gnaizel: debug
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
